<!DOCTYPE html>
<html lang="ko">
<head>
  <title>final</title>
  <link href="./final.css" rel="stylesheet">
  <script src="./final.js"></script>
</head>
<body>
  <div class="background">
    <div class="Wrapper">
      <div class="Wrapper__title">
        코드캠프 회원가입
      </div>
      <div class="Wrapper__body">
        <input class="inputBoxEmail" type="text" id="email" placeholder="이메일을 입력해 주세요.">
        <input class="inputBox" type="text" id="name" placeholder="이름을 입력해 주세요.">
        <input class="inputBox" type="password" id="password1" placeholder="비밀번호를 입력해 주세요.">
        <input class="inputBox" type="password" id="password2 placeholder="비밀번호를 다시 입력해 주세요.">
        <div class="phonenumber">
          <input type="text" class="number" id="p1" maxlength="3"></input>
          <div class="phoneline"></div>
          <input type="text" class="number" id="p2" maxlength="4"></input>
          <div class="phoneline"></div>
          <input type="text" class="number" id="p3" maxlength="4"></input>
        </div>
        <div class="certification">
          <div id="randomNumber">000000</div>
          <button  onclick="auth()" class="sendCertify">인증번호 전송</button>
        </div>
        <div class="certification">
          <div id="timer">3:00</div>
          <button class="finishCertify" id="finishCertify" onclick="checkCertify()">인증확인</button>
        </div>
      </div>
      <div class="selects">
        <select class="area">
          <option disabled>지역을 선택하세요.</option>
          <option>서울</option>
          <option>경기</option>
          <option>인천</option>
        </select>
        <div class="gender">
          <input class="genderradio" type="radio">여성
          <input class="genderradio" type="radio">남성
        </div>
        <div class="line"></div>
      </div>
      
      <button class="lastbutton">
        가입하기
      </button>
    </div>
  </div>
</body>
</html>
