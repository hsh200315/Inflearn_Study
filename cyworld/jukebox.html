<!DOCTYPE html>
<html lang="en">
<head>
  <title>Jukebox</title>
  <link href="./styles/jukebox.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="wrapper__header">
      <div class="wrapper__title">
        <div class="title">
          추억의 BGM
        </div>
        <div class="subtitle">
          TODAY CHOICE
        </div>
      </div>
      <div class="line"></div>
      <div class="albumWrapper">
        <div class="albumWrapper__item">
          <img class="album-thumbnail" src="./images/jukebox01.png">
          <div class="album-songtitle">
            Y(Please Tell Me Why)
          </div>
          <div class="album-artist">
            프리스타일
          </div>
        </div>
        <div class="albumWrapper__item">
          <img class="album-thumbnail" src="./images/jukebox02.png">
          <div class="album-songtitle">
            눈의 꽃
          </div>
          <div class="album-artist">
            박효신
          </div>
        </div>
        <div class="albumWrapper__item">
          <img class="album-thumbnail" src="./images/jukebox03.png">
          <div class="album-songtitle">
            사랑했나봐
          </div>
          <div class="album-artist">
            윤도현
          </div>
        </div>
      </div>
    </div>
    <div class="wrapper__body">
      <div class="wrapper__title">
        <div class="title">
          추억의 BGM
        </div>
        <div class="subtitle">
          TODAY CHOICE
        </div>
      </div>
      <div class="albumTable">
        <table class="table">
          <tr class>
            <th class="album__checkbox"><input type="checkbox"></th>
            <th class="album__number"><div>번호</div> </th>
            <th class="album__song"><div>곡명</div> </th>
            <th class="album__artist"><div>아티스트</div> </th>
          </tr>
          <tr>
            <td class="album-table-checkbox"><input type="checkbox"></td>
            <td class="album-table-number"><div class>1</div> </td>
            <td class="album-table-song"><div class>눈의 꽃</div> </td>
            <td class="album-table-artist"><div class>박효신</div> </td>
          </tr>
          <tr>
            <td class="album-table-checkbox"><input type="checkbox"></td>
            <td class="album-table-number"><div class>2</div> </td>
            <td class="album-table-song"><div class>사랑스러워</div> </td>
            <td class="album-table-artist"><div class>김종국</div> </td>
          </tr>
          <tr>
            <td class="album-table-checkbox"><input type="checkbox"></td>
            <td class="album-table-number"><div class>3</div> </td>
            <td class="album-table-song"><div class>내사람: Partner For Life</div> </td>
            <td class="album-table-artist"><div class>SG 워너비</div> </td>
          </tr>
          <tr>
            <td class="album__checkbox"><input type="checkbox"></td>
            <td class="album__number"><div class>4</div> </td>
            <td class="album__song"><div class>LOVE LOVE LOVE</div> </td>
            <td class="album__artist"><div class>에픽하이</div> </td>
          </tr>
          <tr>
            <td class="album__checkbox"><input type="checkbox"></td>
            <td class="album__number"><div class>5</div> </td>
            <td class="album__song"><div class>애인...있어요</div> </td>
            <td class="album__artist"><div class>이은미</div> </td>
          </tr>
        </table>
      </div>
    </div>  
  </div>
</body>
</html>
